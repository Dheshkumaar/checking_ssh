<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style>
        div{
            width: 300px;
        }
    </style>
    <script>
        $(document).ready(
            function () {
                $("#btnSubmit").click(
                    function () {
                        var name = $("#txtName").val();
                        var err_style = {
                            "border-color": "red",
                            "border-style": "double",
                            "border-width": "6px"
                        }
                        if (name == "")
                            $("#txtName").css(err_style)
                    })
            });
    </script>
</head>
<body>
    <div>
        <input type="text" id="txtName" class="form-control" />
        <button class="btn btn-success" id="btnSubmit">Submit</button>
    </div>
    <button id="btnOne" class="btn btn-primary">One</button>
    <button id="btnTwo" class="btn btn-primary">Two</button>
</body>
</html>
