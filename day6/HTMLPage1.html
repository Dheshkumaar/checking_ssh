<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .firstBox,#secondBox,#errMsg,#errMsg1{
            margin: 10px;
            padding: 10px;
        }
        #errMsg, #errMsg1,#winMsg{
            font-size: 30px;
            font-family: sans-serif;
            font-weight: bold;
        }
        #winMsg{
            background-color: green;
        }
        .hide {
            display: none;
        }
        .show{
            display: block;
        }
        body{
            background-color: cornsilk;
            border-style: double;
            border-width: 6px;
            margin: 20px;
        }
    </style>
    <script>
        function myfunction() {
            var inputText = document.getElementById("inputText");
            var msg = document.getElementById("inputText").value
            inputText.classList.add("border");
            if (inputText.value == "") {
                inputText.classList.add("border-danger");
                document.getElementById("errMsg").innerHTML = "Must enter a Word"
            } else {
                inputText.classList.remove("border-danger");
                document.getElementById("errMsg").innerHTML = "The word is "+msg.length+" characters long."
                document.getElementById("inputText").disabled = true;
                document.getElementById('secondBox').className = "show";
            }
        }
        function myfunction1() {
            var msg = document.getElementById("inputText").value;
            var msg1 = document.getElementById("inputText1").value;
            inputText1.classList.add("border");
            if (msg.length == msg1.length) {
                inputText1.classList.remove("border-danger");
                inputText1.classList.add("border-success");
                var bull = 0;
                var cow = 0;
                for (i = 0; i < msg.length; i++) {
                    if (msg[i] == msg1[i]) {
                        cow += 1;
                    }
                    else {
                        for (j = 0; j < msg.length; j++) {
                            if (msg[i] == msg1[j] && i != j) {
                                bull += 1;
                            }
                        }
                    }
                }
                document.getElementById("errMsg1").innerHTML = cow + " COW " + bull + " BULL";
                if (cow == msg.length) {
                    document.getElementById("winMsg").innerHTML = "User Wins ";
                }
            } else {
                inputText1.classList.add("border-danger");
                document.getElementById("errMsg1").innerHTML = "Must enter " + msg.length + " letter a Word"
                document.getElementById("winMsg").innerHTML = "";
            }


        }
    </script>
</head>
<body class="text-center">
    <section class="container">
        <h1>The Cow and Bull Game</h1>
    </section>
    <section class="container">
        <div class="input-group firstBox">
            <input type="password" class="form-control" id="inputText" placeholder="Enter Word">&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" onclick="myfunction()">Click me</button>
        </div>
        <span id="errMsg"></span>
    </section>
    <section class="container">
        <div id="secondBox" class="input-group hide">
            <input type="text" class="form-control" id="inputText1" placeholder="Enter Word">
            <br />
            <button type="submit" class="btn btn-success" onclick="myfunction1()">Click me</button>
        </div>
        <span id="errMsg1"></span>
        <br/>
    </section> 
    <span id="winMsg"></span>

</body>
</html>
